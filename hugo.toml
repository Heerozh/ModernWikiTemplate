languageCode = 'zh-cn'
defaultContentLanguage = 'zh-cn'
title = 'My New Wiki Site'
theme = 'hextra'

# Parse Git commit
enableGitInfo = true

[params]
displayUpdatedDate = true
dateFormat = "2006-01-02 15:04"

[params.comments]
enable = true
type = "artalk"

[params.repo]
wikiEditURL = "$remote$/edit/$branch$/$path$"
wikiNewURL = "$remote$/new/$branch$/$path$?filename=$file$&value=$template$"
wikiHistoryURL = "$remote$/commits/$branch$/$path$"

[params.toc]
displayTags = true

[params.search.flexsearch]
tokenize = 'full'

[[menu.main]]
name = "Wiki首页"
pageRef = "/docs"
weight = 1

[[menu.main]]
name = "关于"
pageRef = "/about"
weight = 3

[[menu.main]]
name = "搜索"
weight = 4
[menu.main.params]
type = "search"

[[menu.main]]
name = "GitHub"
weight = 5
url = "https://github.com/Heerozh/ModernWiki"
[menu.main.params]
icon = "github"


[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['\(', '\)']]


[security.funcs]
getenv = ['^HUGO_', '^CI$', '^ATK_', '^GITEA_']